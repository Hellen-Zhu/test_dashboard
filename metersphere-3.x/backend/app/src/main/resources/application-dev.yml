# MeterSphere 本地开发配置

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/metersphere?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  kafka:
    bootstrap-servers: localhost:9092

  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000ms
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

  session:
    store-type: redis
    timeout: 43200s

kafka:
  bootstrap-servers: localhost:9092

# MinIO 配置
minio:
  endpoint: http://localhost:9000
  accessKey: minioadmin
  secretKey: minioadmin
  bucket: metersphere

# 日志路径
logging:
  file:
    path: /opt/metersphere/logs/metersphere
